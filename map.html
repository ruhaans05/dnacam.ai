<!DOCTYPE html>
<html>
<head>
  <title>Regional Trait Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const regionToCoordinates = {
      "Congo Basin": [0.5, 15],
      "Eastern India": [22.5, 86],
      "Philippines": [13, 122],
      "South Asia": [23, 80],
      "Southern Italy": [40.5, 15],
      "Vietnam": [16, 107],
      "Central India": [21, 78],
      "Northern Brazil": [-3, -60],
      "Sri Lanka": [7, 81],
      "Mongolia": [47, 104],
      "Andean Highlands": [-13, -72],
      "Yunnan": [25, 102],
      "Northern Europe": [59, 17],
      "Caucasus": [42, 45],
      "Northern China": [39, 116],
      "Korea": [37, 127.5],
      "Kazakhstan": [48, 67],
      "East Africa": [0, 37],
      "Melanesia": [-9, 160],
      "Southeast Asia": [13, 100],
      "Tibet": [31, 88],
      "Borneo": [0.5, 114],
      "Northern India": [28, 77],
      "Arabian Peninsula": [24, 45],
      "Iran Plateau": [32, 53],
      "Central Asia": [41, 69],
      "Andes": [-10, -75],
      "Himalayas": [28, 85]
    };

    // Reverse map: region => most associated trait
    const regionToTrait = {
      "Congo Basin": "broad nasal base",
      "Eastern India": "broad nasal base",
      "Philippines": "broad nasal base",
      "South Asia": "wavy black hair",
      "Southern Italy": "wavy black hair",
      "Vietnam": "wavy black hair",
      "Central India": "medium brown skin tone",
      "Northern Brazil": "medium brown skin tone",
      "Sri Lanka": "medium brown skin tone",
      "Mongolia": "prominent cheekbones",
      "Andean Highlands": "prominent cheekbones",
      "Yunnan": "prominent cheekbones",
      "Northern Europe": "deep-set eyes",
      "Caucasus": "deep-set eyes",
      "Northern China": "straight eyebrows",
      "Korea": "straight eyebrows",
      "Kazakhstan": "straight eyebrows",
      "East Africa": "projecting jawline",
      "Melanesia": "projecting jawline",
      "Southeast Asia": "low nasal bridge",
      "Tibet": "low nasal bridge",
      "Borneo": "low nasal bridge",
      "Northern India": "narrow nasal bridge",
      "Arabian Peninsula": "narrow nasal bridge",
      "Iran Plateau": "narrow nasal bridge",
      "Central Asia": "high cheekbones",
      "Andes": "high cheekbones",
      "Himalayas": "high cheekbones"
    };

    const matchedRegions = Object.keys(regionToCoordinates); // Show all for now

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    matchedRegions.forEach(region => {
      const coords = regionToCoordinates[region];
      const trait = regionToTrait[region];
      if (coords && trait) {
        L.circle(coords, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 500000
        })
        .addTo(map)
        .bindPopup(`<b>${region}</b><br><i>Most common trait:</i><br>${trait}`);
      }
    });
  </script>
</body>
</html>
