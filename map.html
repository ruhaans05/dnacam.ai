
<!DOCTYPE html>
<html>
<head>
  <title>Regional Trait Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const regionToCoordinates = {
      "Congo Basin": [0.5, 15],
      "Eastern India": [22.5, 86],
      "Philippines": [13, 122],
      "South Asia": [23, 80],
      "Southern Italy": [40.5, 15],
      "Vietnam": [16, 107],
      "Central India": [21, 78],
      "Northern Brazil": [-3, -60],
      "Sri Lanka": [7, 81],
      "Mongolia": [47, 104],
      "Andean Highlands": [-13, -72],
      "Yunnan": [25, 102],
      "Northern Europe": [59, 17],
      "Caucasus": [42, 45],
      "Northern China": [39, 116],
      "Korea": [37, 127.5],
      "Kazakhstan": [48, 67],
      "East Africa": [0, 37],
      "Melanesia": [-9, 160],
      "Southeast Asia": [13, 100],
      "Tibet": [31, 88],
      "Borneo": [0.5, 114],
      "Northern India": [28, 77],
      "Arabian Peninsula": [24, 45],
      "Iran Plateau": [32, 53],
      "Central Asia": [41, 69],
      "Andes": [-10, -75],
      "Himalayas": [28, 85]
    };

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Highlighted traits from last analysis (replace with actual values later)
    const matchedRegions = ["Eastern India", "Congo Basin", "South Asia"];

    matchedRegions.forEach(region => {
      const coords = regionToCoordinates[region];
      if (coords) {
        L.circle(coords, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 500000
        }).addTo(map).bindPopup(region);
      }
    });
  </script>
</body>
</html>
